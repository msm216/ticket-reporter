<!-- 模态框模块 -->
<div id="modalModule" class="modal">
    <div class="modal-background"></div>
    <!-- 防止点击内容关闭模态框 -->
    <div class="modal-foreground" onclick="event.stopPropagation()">
        <h2 class="modal-title">
            <span id="titleActionSection">Action</span> 
            <span id="titleObjectSection">Object</span> 
            <span id="titleIdSection">ID</span>
        </h2>
        <form id="modalForm" class="modal-form" onsubmit="event.preventDefault(); handleSubmit();">
            <!-- 隐藏字段 -->
            <input id="instId" name="id" type="hidden">
            <input id="taskMode" name="modal_mode" type="hidden">
            <!-- 加载动态表单项 -->
            <div id="formContent" class="form-content">
                <p>No Form Loaded</p>
            </div>
            <!-- 按钮区域 -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="submit" id="modalSubmitBtn" class="btn btn-primary w-100">Submit</button>
                </div>
                <div class="col-md-6">
                    <button type="button" id="modalCancelBtn" class="btn btn-secondary w-100" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
