<div id="formModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <!-- 模态框内容 -->
        <form id="form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="execute_on">Execute On</label>
                <input type="datetime-local" id="execute_on" name="execute_on" required>
            </div>
            <div>
                <label for="ticket_id">Ticket</label>
                <select id="ticket_id" name="ticket_id" required>
                    {% for ticket in tickets %}
                    <option value="{{ ticket.id }}">{{ ticket.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div>
                <label for="effort">Effort</label>
                <input type="number" id="effort" name="effort">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
