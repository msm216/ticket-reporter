<form class="modal-form" method="POST" id="updateForm">
    <input type="hidden" id="issueIdInput" value="">
    <div class="form-group">
        <label for="description">Resolution Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <button id="modalSubmit" type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取当前选中的issue ID
        const issueId = document.querySelector('#issueIdInput') ? 
                        document.querySelector('#issueIdInput').value : '';
        
        if (issueId) {
            // 设置表单的action属性
            document.getElementById('updateForm').action = "{{ url_for('main.update_instance', object_class='issue', inst_id='') }}" + issueId;
        }
    });
</script>
