{% extends "base.html" %}
{% block content %}
<h1>Tasks</h1>
<button id="addTaskBtn">Add Task</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Execute On</th>
            <th>Ticket ID</th>
            <th>Description</th>
            <th>Effort</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.execute_on }}</td>
            <td>{{ task.ticket_id }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.effort }}</td>
            <td>
                <button class="editBtn" data-id="{{ task.id }}">Edit</button>
                <button class="deleteBtn" data-id="{{ task.id }}">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script></script>

{% endblock %}
